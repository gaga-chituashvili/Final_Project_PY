{% extends "base.html" %}
{% block content %}
  <section class="flex  justify-center items-center gap-8 p-[100px]">
    <section class="flex  gap-x-[50px] border border-gray-300 p-10 rounded-xl shadow-lg ">
       <article class="flex flex-col gap-y-[30px]">
        <img class="w-full h-[800px]  object-cover rounded-lg" src="{{ product.thumbnil.url }}" alt="{{ product.name }}" />
      <p class="text-xl font-semibold">{{ product.name }}</p>
       </article>
      <article  class="flex flex-col gap-y-[40px]">
        <p class="text-2xl text-green-600 font-bold">${{ product.price }}</p>
      <p class="text-gray-600">{{ product.descriptions }}</p>
      <button class="bg-green-300 w-[200px] text-white px-4 py-2 rounded hover:bg-green-600 transition">
        Add to Cart
      </button>
      </article>
    </section>
  </section>
{% endblock %}
