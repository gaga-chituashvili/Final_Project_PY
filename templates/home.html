{% extends "base.html" %}
{% load static %}
{% block content %}
<section class="flex items-center justify-center overflow-hidden">
    <article class="flex h-[999px] justify-center items-center relative p-[50px]">
        <img class="w-full h-full object-cover hidden transition-opacity duration-300 ease-linear rounded-2xl" src="{% static 'images/chicken.png' %}" alt="chicken" />
        <img class="w-full h-full object-cover hidden transition-opacity duration-300 ease-linear rounded-2xl" src="{% static 'images/chickensalad.png' %}" alt="chickensalad" />
        <img class="w-full h-full object-cover hidden transition-opacity duration-300 ease-linear rounded-2xl" src="{% static 'images/georgianfood.png' %}" alt="georgianfood" />
        <img class="w-full h-full object-cover hidden transition-opacity duration-300 ease-linear rounded-2xl" src="{% static 'images/slicemeet.png' %}" alt="slicemeet" />
        <a href="/products" class="w-[300px] h-[50px] flex justify-center items-center absolute z-40 bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-600 cursor-pointer transform transition-all duration-300 hover:scale-105 hover:rotate-3 hover:shadow-lg">
            MOVE MENU
        </a>
    </article>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        let images = document.querySelectorAll('article img');
        let currentIndex = 0;
        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.add('hidden');  
                if (i === index) {
                    img.classList.remove('hidden'); 
                }
            });
        }

        showImage(currentIndex);

        setInterval(function() {
            currentIndex = (currentIndex + 1) % images.length;  
            showImage(currentIndex);
        }, 3000); 
    });
</script>

{% endblock %}
