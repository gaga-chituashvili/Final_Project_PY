{% extends "base.html" %}
{% load static %}
{% block title %}
Sign Up
{% endblock %}

{% block content %}
<section
  class="flex justify-center items-center w-full min-h-screen py-[200px]"
  style="
    background-image: url('{% static 'images/bgimg.png' %}');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
  "
>
    <form class="border p-2 rounded shadow bg-dark flex flex-col gap-y-[20px]" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field }}
            </div>
        {% endfor %}
        <div class="flex flex-col gap-y-[20px]">
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="w-full border rounded shadow hover:bg-red-200">Sign up</button>
            <p>Already a member? <a href="{% url 'users:login' %}">Login</a></p>
        </div>
    </form>
</section>
{% endblock %}
